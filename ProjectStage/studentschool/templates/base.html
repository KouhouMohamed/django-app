  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Cover</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="#">Home</a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
    <div class="row">
            <div class="center-block">
                <div>
                    <br>
                    <br>
                </div>
                <div class="text-center"><a class="btn btn-secondary" style="margin-bottom:10px" ><span class="glyphicon glyphicon-home"></span> Accueil</a></div>
                
                <div class="card shadow-lg p-3 mb-5 bg-white rounded-lg ">
                    <div class = "text-center btn-warning">
                    <div class="alert alert-warning" role="alert">
                        <strong>This programme try to find where students of preparation classes 2019 study now using informations available in Linkedin</strong>
                    </div>
                    
                </div>
                    
                    <div class="card-body">
                        <form method="post" class="d-block" id="login">
                            {% csrf_token %}
                            {{search.as_p}}
                            <div class="invalid-feedback d-block"></div><br>
                            <div class="invalid-feedback d-block"></div><br />
                            <button class="btn btn-primary center-block" type="submit" name="login" form="login" style="margin:auto"><span class="glyphicon glyphicon-log-in"></span> Search</button>
                        </form>
                    </div>
                    <div class="center-block">{{msg|safe}}</div>
                </div>
            </div>
        </div>

                </div>
            </div>
        </div>

    </div>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    </div>
  </footer>
</div>
